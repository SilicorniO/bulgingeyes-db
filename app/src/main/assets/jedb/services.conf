{
	"configuration":{
	},
	"services":[
		{
			"name": "getHigher",
			"method": "GET",
			"path": "{@model}/{@attr}/higher/{@id}",
			"request": {
				"type": "GET",
				"modelObject": "{@model}",
				"operators": [
					{
						"attribute": "{@attr}",
						"symbol": ">",
						"value": "{@id}"
					}
				]
			}
		},
		{
			"name": "getHigher",
			"method": "GET",
			"path": "{@model}/{@attr}/smaller/{@id}",
			"request": {
				"type": "GET",
				"modelObject": "{@model}",
				"operators": [
					{
						"attribute": "{@attr}",
						"symbol": "<",
						"value": "{@id}"
					}
				]
			}
		}
	]
}

